<!DOCTYPE html>
<html>
    <head>
        <title>CEK TARIF ONGKIR</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>CEK TARIF ONGKIR</h1>
        <h2>Cek Tarif Ongkir ke Seluruh Kota Indonesia Menggunakan Semua Ekspedisi.</h2>

        <div class="kotak_cek">
            <h2 class="cek">CEK DISINI</h2>
            
            <form>
                </br>
                <label>TEMPAT ASAL:</label>
                <input type="text" name="tempat_asal" class="asal" placeholder="Kota/Kabupaten/Kecamatan Asal">
                
                <br></br>
                <label>TEMPAT TUJUAN:</label>
                <input type="text" name="tempat_tujuan" class="asal" placeholder="Kota/Kabupaten/Kecamatan Tujuan">
                
                </br>
                <label>BERAT BARANG:</label>
                <input type="number" name="berat" class="berat_brg" placeholder="Berat barang..."> /kg<br>
                
                </br>
                <label>KURIR :</label>
                </br>
                <input type="checkbox" name="kurir" value="1" checked>JNE
                <input type="checkbox" name="kurir" value="2">J&T
                <input type="checkbox" name="kurir" value="3">SiCepat
                <input type="checkbox" name="kurir" value="4">Antar Aja
                </br><input type="checkbox" name="kurir" value="5">Lion Parcel
                <input type="checkbox" name="kurir" value="6">TiKi
                
                </br>
                </br>
                <p></p>
                <center>
                    <input type="button" class="tombol" value="CARI">
                </center>
            </form>
        </div>
    </body>
</html>
